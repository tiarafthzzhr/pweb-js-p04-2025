<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Recipe Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <h2 class="logo">My Recipe App</h2>
        <div class="user-info">
            <img id="user-avatar" src="https://via.placeholder.com/40" alt="User Avatar" style="width:40px;height:40px;border-radius:50%;display:none;">
            <span id="welcome-message"></span> 
            <button id="logout-btn">LOGOUT</button>
        </div>
    </header>

    <main>
        <nav class="main-nav">
            <a href="recipes.html">1. Recipes Collection</a>
            <a href="#latest-recooked">2. Resep Yang Sudah Direcook</a> 
        </nav>

        <h1>Dashboard</h1>

        <div id="stats-summary">
            <p>Loading stats...</p>
        </div>

        <section id="recipe-spotlight">
            <h2>ðŸ”¥ Today's Featured Recipe</h2>
            <div id="featured-card">Loading...</div>
        </section>

        <section id="latest-recooked">
            <h2>ðŸ“… Recently Re-Cooked</h2>
            <div id="recooked-list"><p>Loading...</p></div>
        </section>
    </main>

    <script>
        // Ambil data user dari localStorage
        const userData = JSON.parse(localStorage.getItem("user"));

        const welcomeMessage = document.getElementById("welcome-message");
        const userAvatar = document.getElementById("user-avatar");
        const logoutBtn = document.getElementById("logout-btn");

        if (userData) {
            welcomeMessage.textContent = `Welcome, ${userData.firstName} ${userData.lastName}`;
            if (userData.image) {
                userAvatar.src = userData.image;
                userAvatar.style.display = "inline-block";
            }
        } else {
            // kalau tidak ada userData, kembali ke login
            window.location.href = "index.html";
        }

        // Logout
        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("user");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
