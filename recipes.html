<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipes - Recipe Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <h2 class="logo">My Recipe App</h2>
    <div class="user-info">
      <img id="user-avatar" src="https://via.placeholder.com/40" alt="User Avatar" style="width:40px;height:40px;border-radius:50%;display:none;">
      <span id="welcome-message"></span>
      <button id="logout-btn">LOGOUT</button>
    </div>
  </header>

  <main>
    <h1>Recipes Collection</h1>

    <!-- Filter/Search -->
    <div class="controls-container">
      <input type="text" id="search-bar" placeholder="Search recipes..." />
      <select id="category-filter">
        <option value="">All Categories</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
      </select>
    </div>

    <!-- Grid Recipe Cards -->
    <div class="recipe-grid" id="recipe-list">
      <p>Loading recipes...</p>
    </div>

    <!-- Modal for recipe detail -->
    <div class="modal-backdrop" id="modal" style="display:none;">
      <div class="modal-content">
        <h2 id="modal-title">Title</h2>
        <p id="modal-description">Description...</p>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
  </main>

  <script>
    // Ambil data user dari localStorage
    const userData = JSON.parse(localStorage.getItem("user"));

    const welcomeMessage = document.getElementById("welcome-message");
    const userAvatar = document.getElementById("user-avatar");
    const logoutBtn = document.getElementById("logout-btn");

    if (userData) {
      welcomeMessage.textContent = `Welcome, ${userData.firstName} ${userData.lastName}`;
      if (userData.image) {
        userAvatar.src = userData.image;
        userAvatar.style.display = "inline-block";
      }
    } else {
      // kalau tidak ada userData, kembali ke login
      window.location.href = "index.html";
    }

    // Logout
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    });

    // Modal functions
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

  <script src="js/recipes.js"></script>
</body>
</html>
