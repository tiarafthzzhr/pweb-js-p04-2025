<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipes - My Recipe App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <h2 class="logo">My Recipe App</h2>
    <div class="user-info">
      <img id="user-avatar" src="https://via.placeholder.com/40" alt="User Avatar" style="width:40px;height:40px;border-radius:50%;display:none;">
      <span id="welcome-message"></span>
      <button id="logout-btn">LOGOUT</button>
    </div>
  </header>

  <main>
    <nav class="main-nav">
      <a href="homepage.html">üè† Dashboard</a>
      <a href="recipes.html">üìñ Recipes Collection</a>
    </nav>

    <h1>Recipes Collection</h1>

    <div class="controls-container">
      <label for="category">Filter by Category:</label>
      <select id="category">
        <option value="all">All</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
      </select>
    </div>

    <div class="recipe-grid" id="recipe-list">
      <p>Loading recipes...</p>
    </div>
  </main>

  <script>
    // Ambil data user dari localStorage
    const userData = JSON.parse(localStorage.getItem("user"));

    const welcomeMessage = document.getElementById("welcome-message");
    const userAvatar = document.getElementById("user-avatar");
    const logoutBtn = document.getElementById("logout-btn");

    if (userData) {
      welcomeMessage.textContent = `Welcome, ${userData.firstName} ${userData.lastName}`;
      if (userData.image) {
        userAvatar.src = userData.image;
        userAvatar.style.display = "inline-block";
      }
    } else {
      // kalau tidak ada userData, kembali ke login
      window.location.href = "index.html";
    }

    // Logout
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    });
  </script>

  <script src="js/recipes.js"></script>
</body>
</html>
